interval=30

[calendar]
command=/etc/git/dotfiles/ArchLinux-Grout/i3blocks-scripts/calendar
interval=1
LABEL=
DATEFMT=+%Y-%m-%d %H:%M:%S
# SHORTFMT=+%H:%M:%S
HEIGHT=180
WIDTH=220

